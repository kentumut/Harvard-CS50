{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select required class="form-control mx-auto w-auto" name="symbol" id="symbolss">
                {% for row in portfolio %}
                <option value="{{row['symbol']}}">{{row["symbol"]}}</option>
                {% endfor %}
              </select>
        </div>

        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
