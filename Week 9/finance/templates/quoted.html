{% extends "layout.html" %}

{% block title %}
    Stock
{% endblock %}

{% block main %}
<div class="section">
    <h2>Stock</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{json["name"]}}</td>
                    <td>{{json["price"] | usd}}</td>
                    <td>{{json["symbol"]}}</td>
                </tr>
        </tbody>
    </table>
</div>
{% endblock %}
