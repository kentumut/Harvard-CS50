{% extends "layout.html" %}

{% block title %}
    Log
{% endblock %}

{% block main %}
<div class="section">
    <h2>Portfolio</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>

                    {% for row in log%}
                    <tr>
                        <td>{{row["symbol"]}}</td>
                        <td>{{row["price"] | usd}}</td>
                        <td>{{row["symbol"]}}</td>
                        <td>{{row["shares"]}}</td>
                        <td>{{row["date"]}}</td>
                    </tr>
                    {% endfor %}
                </tr>
        </tbody>
    </table>
</div>
{% endblock %}
